<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Dates</h1>
<h2>The setDate() Method</h2>
<p>setDate() sets the day of the month of a date.</p>

<p id="demo"></p>

<script>
const d = new Date("2025-01-15");
d.setDate(20);
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
